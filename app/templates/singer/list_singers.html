{% extends "base.html" %}
{% block title %}Singers{% endblock %}
{% block content %}
<h1>Singers</h1>
<a href="{{ url_for('singer_bp.add_singer') }}" class="btn btn-success mb-3">Add New Singer</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for singer in singers %}
        <tr>
            <td>{{ singer.name }}</td>
            <td>{{ singer.sex }}</td>
            <td>
                <a href="{{ url_for('singer_bp.edit_singer', singer_id=singer.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <form action="{{ url_for('singer_bp.delete_singer', singer_id=singer.id) }}" method="post" style="display:inline;">
                    {{ delete_form.hidden_tag() }}
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this singer?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
